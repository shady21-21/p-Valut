<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }
        .container {
          max-width: 600px;
          margin: 20px auto;
          background: #ffffff;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .header {
          background-color: #007bff;
          color: #ffffff;
          text-align: center;
          padding: 20px;
        }
        .header h1 {
          margin: 0;
          font-size: 24px;
        }
        .content {
          padding: 30px;
          color: #333333;
          line-height: 1.5;
        }
        .otp-code {
          display: block;
          font-size: 28px;
          font-weight: bold;
          text-align: center;
          margin: 20px 0;
          padding: 15px;
          background: #f1f1f1;
          border-radius: 4px;
          letter-spacing: 4px;
        }
        .expiry {
          text-align: center;
          font-size: 14px;
          color: #e74c3c;
        }
        .footer {
          background-color: #f9f9f9;
          text-align: center;
          font-size: 12px;
          color: #777777;
          padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Patient Management System</h1>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${patientName}">Patient</strong>,</p>
        <p>Your One-Time Password (OTP) is:</p>
        <div class="otp-code" th:text="${otp}">123456</div>
        <p class="expiry">This code will expire in <strong th:text="${expiryMinutes}">10</strong> minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
    </div>
    <div class="footer">
        Â© 2025 Patient Management System. All rights reserved.
    </div>
</div>
</body>
</html>
